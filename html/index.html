<doctype html>
<head>
    <title>BitSplit</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>
<body>
    <div class="container">
        <h1>BitSplit</h1>
        <p>Split all the things in that new(ish) thing we like to call Bitcoin</p>
        <form action="./split.html" method="post" role="form" class="form-inline">
                <input type="text" name="username" class="form-control" placeholder="username"/>
                <input type="text" name="domain" class="form-control" placeholder="password"/>
                <input type="submit" name="loginbutton" class="btn btn-default" value="Let's Split" />
        </form>
        <a target="_blank" href="https://github.com/dawsonbotsford/bitsplit">
        </a>
    </div>
</body>
